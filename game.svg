<?xml version="1.0" encoding="utf-8"?>
<svg width="800px" height="600px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     >

  <defs>
    <clipPath id="gameareaclip">
      <rect x="20" y="20" width="600" height="560"/>
    </clipPath>
    <pattern id="background_pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" style="fill:yellow"/>
      <circle cx="10" cy="10" r="8" style="fill:lightyellow"/>
    </pattern>
    <radialGradient id="player_color">
      <stop offset="0.0" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="0.8" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="1.0" style="stop-color:orange;stop-opacity:1"/>
    </radialGradient>

    <!--define you monster here-->
    <g id="monster">
      <path d="M0,30 q0,-30 20,-30 t20,30 l0,10
               l-5,-7 l-5,7 l-5,-7 l-5,7 l-5,-7 l-5,7 l-5,-7 l-5,7 l0,-10"
            style="fill:gray;fill-opacity:0.5;stroke:black;stroke-width:2"/>
      <circle cx="12" cy="20" r="5"
              style="fill:yellow;stroke:black;stroke-width:2">
        <animateColor attributeName="fill" values="yellow;red;yellow"
                      dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="20" r="5"
              style="fill:yellow;stroke:black;stroke-width:2">
        <animateColor attributeName="fill" values="yellow;red;yellow"
                      dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!--define you bullet here-->
    <g id="bullet">
      <circle cx="5" cy="5" r="5" style="fill:red"/>
      <circle cx="6" cy="3" r="1" style="fill:pink"/>
    </g>
  </defs>

  <rect width="100%" height="100%" style="fill:url(#background_pattern);stroke:orange;stroke-width:4" />

  <rect x="20" y="20" width="600" height="560" style="fill:black;stroke:red;stroke-width:5" />

  <!--add your score element here-->
  <g transform="translate(640, 120)">
    <text x="70" y="0"
     style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
      Score:
    </text>
    <rect x="0" y="10" width="140" height="35" style="fill:white" />
    <text id="score" x="70" y="36"
     style="fill:orange;font-size:25px;text-anchor:middle">0</text>
  </g>

  <!-- Time element -->
  <!--add your score element here-->
  <g transform="translate(640, 300)">
    <text x="70" y="0"
     style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
      Time:
    </text>
    <rect x="0" y="10" width="140" height="35" style="fill:white" />
    <text id="score" x="70" y="36"
     style="fill:orange;font-size:25px;text-anchor:middle">120</text>
  </g>

  <!-- Add your button here -->

  <g style="clip-path:url(#gameareaclip)">
    <g transform="translate(20,20)">
      <g id="gamearea" transform="translate(0,0)" width="600" height="560">
        <rect x="0" y="0" width="600" height="560" style="fill:white" />

        <g id="platforms">
          <!-- Add your platforms here -->
          <rect x="20" y="520" width="100" height="20" style="fill:red"/>
        </g>

        <!--add monsters to the gamearea-->
        <g id="monsters"/>

        <!--add bullets to the gamearea-->
        <g id="bullets"/>

        <g id="player">
          <circle cx="20" cy="20" r="20" style="fill:url(#player_color);stroke:black;stroke-width:2"/>
          <ellipse cx="15" cy="15" rx="3" ry="6" style="fill:black"/>
          <ellipse cx="25" cy="15" rx="3" ry="6" style="fill:black"/>
          <path d="M10,25 l20,0 q0,8 -10,8 t-10,-8" style="fill:orange;stroke:black;stroke-black:2"/>
        </g>
      </g>

      <!--add your highscore table here-->
      <g id="highscoretable" transform="translate(40,40)">
        <rect width="520" height="480"
         style="fill:white;stroke:red;stroke-width:2"/>
        <text x="260" y="40"
         style="fill:red;font-size:30px;font-weight:bold;text-anchor:middle">
          High Score Table
        </text>
        <text id="highscoretext" y="45"
         style="font-size: 20px;font-weight:bold"/>
         <!-- restart button -->
         <g id="restartbutton" onmouseup="top.load(evt)" style="cursor: pointer;">
           <rect x="175" y="420" rx="20" ry="20" width="200" height="50"
             style="fill: #d20f00;stroke: #196B48;stroke-width: 4;"/>
           <text x="200" y="455"
             style="font-size:28px; fill:white">
             Start again?
           </text>
         </g>
      </g>
    </g>
  </g>

  <!--starting screen-->
  <g id="startingscreen" transform="translate(20,20)">
    <rect width="760" height="560"
     style="fill:white;stroke:red;stroke-width:2"/>
    <text x="380" y="50"
     style="fill:red;font-size:40px;font-weight:bold;text-anchor:middle">
      Starting Screen
    </text>
    <foreignObject x="100" y="90" width="600" height="300">
      <div xmlns="http://www.w3.org/1999/xhtml"
        style="color: #dd6500; font-size: 26px;">
        <p>Game instruction goes here !</p>
        <p>
          Use the <strong>N</strong> key to go left,
          the <strong>M</strong> key to go right and the
          <strong>Z</strong> key to jump.
        </p>
        <p>
          Use the <strong>Spacebar</strong> to shoot and kill the monsters.
        </p>
      </div>
    </foreignObject>
    <!-- start button -->
    <g id="startbutton" onmouseup="top.load(evt)" style="cursor: pointer;">
      <rect x="300" y="450" rx="20" ry="20" width="150" height="50"
        style="fill: #04a829;stroke: #E36414;stroke-width: 4;"/>
      <text x="345" y="485"
        style="font-size:28px; fill:white">
        Start
      </text>
    </g>
  </g>
</svg>
